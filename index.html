<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">   
<title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center text-danger">BMI CALCULATOR</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Weight: </label>
                        <input type="number" name="" id="weight" class="form-control" placeholder="Weight in kg" required>
                    </div>

                    <div class="form-group">
                        <label for="">Height: </label>
                        <input type="text" name="" id="height" class="form-control" placeholder="Height in ft" required>
                    </div>

                    <div class="form-group">
                        <label for="">BMI Value: </label>
                        <input type="number" name="" id="bmiValue" class="form-control">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" onclick="getBMIValue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-primary">A Healthy BMI ranges between 19 and 25.</div>
        </div>
    </div>

    <script>
        function getBMIValue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025; // now height in meter

            // var newBMIValue = weight / (height * height);
            var newBMIValue = weight / (Math.pow(height, 2));

            newBMIValue = Math.round(newBMIValue);

            document.getElementById('bmiValue').value = newBMIValue;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
